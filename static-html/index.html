<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非工程化使用 Vue 演示</title>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: "#app",     // 挂载元素
            // 注：同是渲染模板，但是 render 的优先级高于 template
            template: `
                <h2>{{name}} -- {{age}} --- by template</h2>
            `,
            render: function(h) {
                return h("h1", this.name + "--" + this.age + "---" +" by render");
            },
            data() {
                return {
                    name: "Leo",
                    age: 29
                }
            }
        })
    </script>
</body>
</html>
